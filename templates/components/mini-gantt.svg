<svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <title>mini gantt chart</title>
  <desc>mini gantt chart showing implementation timeline with task bars, milestones, and critical path dependencies.</desc>
  <defs>
    <style>
      .task-bar { fill: #333333; }
      .milestone { fill: #000000; }
      .timeline { stroke: #cccccc; stroke-width: 1; }
      .task-label { font-family: 'JetBrains Mono', monospace; font-size: 9px; fill: #000000; }
      .milestone-label { font-family: 'Inter', sans-serif; font-size: 10px; fill: #333333; }
      .timeline-label { font-family: 'Inter', sans-serif; font-size: 9px; fill: #666666; }
      .teal-accent { fill: #00c9a7; }
    </style>
  </defs>
  
  <!-- timeline -->
  <line x1="50" y1="100" x2="450" y2="100" class="timeline"/>
  
  <!-- week markers -->
  <line x1="50" y1="95" x2="50" y2="105" class="timeline"/>
  <line x1="100" y1="95" x2="100" y2="105" class="timeline"/>
  <line x1="150" y1="95" x2="150" y2="105" class="timeline"/>
  <line x1="200" y1="95" x2="200" y2="105" class="timeline"/>
  <line x1="250" y1="95" x2="250" y2="105" class="timeline"/>
  <line x1="300" y1="95" x2="300" y2="105" class="timeline"/>
  <line x1="350" y1="95" x2="350" y2="105" class="timeline"/>
  <line x1="400" y1="95" x2="400" y2="105" class="timeline"/>
  <line x1="450" y1="95" x2="450" y2="105" class="timeline"/>
  
  <!-- task bars -->
  <rect x="60" y="80" width="30" height="10" class="task-bar"/>
  <rect x="110" y="80" width="25" height="10" class="task-bar"/>
  <rect x="160" y="80" width="20" height="10" class="task-bar"/>
  <rect x="210" y="80" width="35" height="10" class="task-bar"/>
  <rect x="260" y="80" width="30" height="10" class="task-bar"/>
  <rect x="310" y="80" width="25" height="10" class="task-bar"/>
  <rect x="360" y="80" width="20" height="10" class="task-bar"/>
  
  <!-- milestones -->
  <circle cx="100" cy="100" r="4" class="milestone"/>
  <circle cx="200" cy="100" r="4" class="teal-accent"/>
  <circle cx="300" cy="100" r="4" class="milestone"/>
  <circle cx="400" cy="100" r="4" class="milestone"/>
  
  <!-- task labels -->
  <text x="75" y="75" text-anchor="middle" class="task-label">setup</text>
  <text x="122" y="75" text-anchor="middle" class="task-label">plan</text>
  <text x="170" y="75" text-anchor="middle" class="task-label">design</text>
  <text x="227" y="75" text-anchor="middle" class="task-label">implement</text>
  <text x="275" y="75" text-anchor="middle" class="task-label">test</text>
  <text x="322" y="75" text-anchor="middle" class="task-label">deploy</text>
  <text x="370" y="75" text-anchor="middle" class="task-label">review</text>
  
  <!-- milestone labels -->
  <text x="100" y="120" text-anchor="middle" class="milestone-label">phase 1</text>
  <text x="200" y="120" text-anchor="middle" class="milestone-label">phase 2</text>
  <text x="300" y="120" text-anchor="middle" class="milestone-label">phase 3</text>
  <text x="400" y="120" text-anchor="middle" class="milestone-label">complete</text>
  
  <!-- timeline labels -->
  <text x="50" y="140" text-anchor="middle" class="timeline-label">week 1</text>
  <text x="100" y="140" text-anchor="middle" class="timeline-label">week 2</text>
  <text x="150" y="140" text-anchor="middle" class="timeline-label">week 3</text>
  <text x="200" y="140" text-anchor="middle" class="timeline-label">week 4</text>
  <text x="250" y="140" text-anchor="middle" class="timeline-label">week 5</text>
  <text x="300" y="140" text-anchor="middle" class="timeline-label">week 6</text>
  <text x="350" y="140" text-anchor="middle" class="timeline-label">week 7</text>
  <text x="400" y="140" text-anchor="middle" class="timeline-label">week 8</text>
  <text x="450" y="140" text-anchor="middle" class="timeline-label">week 9</text>
</svg>
