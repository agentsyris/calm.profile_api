<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <title>behavioral radar chart</title>
  <desc>radar chart showing behavioral preferences across four axes: structure, collaboration, scope, and tempo. displays current profile scores and archetype alignment.</desc>
  <defs>
    <style>
      .axis-line { stroke: #333333; stroke-width: 1; }
      .grid-line { stroke: #cccccc; stroke-width: 0.5; }
      .data-line { stroke: #000000; stroke-width: 2; fill: none; }
      .data-point { fill: #000000; }
      .teal-accent { fill: #00c9a7; }
      .label { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #333333; }
      .axis-label { font-family: 'Inter', sans-serif; font-size: 12px; fill: #000000; font-weight: 500; }
    </style>
  </defs>
  
  <!-- grid circles -->
  <circle cx="200" cy="150" r="60" fill="none" class="grid-line"/>
  <circle cx="200" cy="150" r="100" fill="none" class="grid-line"/>
  <circle cx="200" cy="150" r="140" fill="none" class="grid-line"/>
  
  <!-- axis lines -->
  <line x1="200" y1="10" x2="200" y2="290" class="axis-line"/>
  <line x1="60" y1="150" x2="340" y2="150" class="axis-line"/>
  
  <!-- data polygon -->
  <polygon points="200,90 240,120 220,200 180,200 160,120" fill="rgba(0,0,0,0.1)" stroke="#000000" stroke-width="2"/>
  
  <!-- data points -->
  <circle cx="200" cy="90" r="3" class="teal-accent"/>
  <circle cx="240" cy="120" r="3" class="data-point"/>
  <circle cx="220" cy="200" r="3" class="data-point"/>
  <circle cx="180" cy="200" r="3" class="data-point"/>
  <circle cx="160" cy="120" r="3" class="data-point"/>
  
  <!-- axis labels -->
  <text x="200" y="5" text-anchor="middle" class="axis-label">structure</text>
  <text x="200" y="295" text-anchor="middle" class="axis-label">collaboration</text>
  <text x="55" y="155" text-anchor="middle" class="axis-label">scope</text>
  <text x="345" y="155" text-anchor="middle" class="axis-label">tempo</text>
  
  <!-- value labels -->
  <text x="200" y="85" text-anchor="middle" class="label">85</text>
  <text x="245" y="125" text-anchor="start" class="label">35</text>
  <text x="225" y="205" text-anchor="start" class="label">70</text>
  <text x="175" y="205" text-anchor="end" class="label">40</text>
  <text x="155" y="125" text-anchor="end" class="label">60</text>
</svg>
